<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Novo Contato</title>
	
	<script type="text/javascript" src="resources/js/validate-form.js"></script>
</head>
<body>
	<form action="/desenvolvweb/novo-contato" method="POST" onsubmit="return sendForm()">

		Sobrenome: <br><input type="text" name="sobrenome" placeholder="Min 6 caracteres"><br>
		Telefone: <br><input type="text" name="telefone" placeholder="(XX) XXXXX-XXXX"><br>
		Email: <br><input type="text" name="email" placeholder="teste@teste.com.br"><br>
		Senha: <br><input type="password" name="password">
		
		<br><br>
		<input type="submit" value="Enviar">
		<br>
		<div>
			<a href="http://localhost:8080/desenvolvweb/login.jsp">Voltar para o Login</a><br>
			<a href="http://localhost:8080/desenvolvweb/index.jsp">Voltar para o Menu</a>
		</div>
	</form>

</body>
</html>
