	<div class="contact-form">

			<div class="form-group">

					type="text" name="nome" class="form-control" />
			</div>

			<div class="form-group">
				<label class="loginCabecalho" for="email">Sobrenome</label><br>
				<input type="text" name="sobrenome" class="form-control" />
